<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Helipad</title>

    <!-- Scripts -->
    <script src="/script?name=jquery"></script>
    <script src="/script?name=bootstrap"></script>
    <script src="/script?name=bootbox"></script>
    <script src="/script?name=utils"></script>
    <script src="/script?name=confetti"></script>

    <!-- Styles -->
    <link href="/style?name=bootstrap" rel="stylesheet" id="bootstrap-css">

</head>

<div class="container">

                            </g>
                        </g>
                    </g>
                </svg>
                Login to Helipad
            </h3>

            <form class="mt-4" action="/login" method="POST">
                {{#if message}}
                <span class="text-danger">{{message}}</span>
                {{/if}}
                <div class="form-group mt-4">
                    <label for="password">Password</label>

                    <div class="input-group w-100">
                        <input id="password" type="password" name="password" class="form-control">

                        <div class="input-group-append">
                            <button class="btn btn-no-outline" type="button" onclick="$('#password').attr('type', $('#password').attr('type') == 'password' ? 'text' : 'password');">

                            </button>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
